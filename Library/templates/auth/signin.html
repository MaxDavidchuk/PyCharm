{% extends 'layouts/base.html' %}


{% block title %}Реєстрація{% endblock title %}


{% block content %}
<div class="container mb-3">
    <div class="row justify-content-center">
        <div class="card text-center col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12  px-0 shadow">
            <form method="post" action="/auth/signin" class="card-body">
                <div>
                    <i class="fa fa-right-to-bracket fa-3x"></i>
                    <h4 class="card-title mb-3">Вхід</h4>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLogin" name="login" placeholder="Введіть ваш логін" required>
                    <label for="floatingLogin">Логін</label>
                </div>
                <div class="form-floating  mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="passw"placeholder="Password" required>
                    <label for="floatingPassword">Пароль</label>
                </div>

                <div class="form-check form-switch mb-3 d-flex justify-content-start">
                    <input class="form-check-input" type="checkbox" role="switch" id="CheckChecked" checked>
                    <label class="form-check-label" for="CheckChecked"><small>  Запам'ятати мене</small></label>
                </div>
                <button class="w-50 btn btn-sm btn-warning bg-opacity-50" type="submit"><i class="fa fa-right-to-bracket fa-beat"></i> Вхід</button>
            </form>
            <div class="card-footer">
                <p class="card-text">Ще немає аккаунта? <a href="/auth/signup" class="card-link">Зареєструватися</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock content%}
